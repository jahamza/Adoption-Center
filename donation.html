<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation</title>
    <style>
        label{
            margin: 5px  5px;
            display: flex;
            flex-direction: column;
        }

        button{
            margin-top: 10px;
        }
    </style>



</head>



<body>

    <form class="form" action="" method="POST">
        <div>
            <label for="1name">First Name:</label>
            <input type="text" name="1name" id="1name" placeholder="your first name" required>
        </div>
        <div>
            <label for="2name">Last Name:</label>
            <input type="text" name="2name" id="2name" placeholder="your last name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="enter your email address" required>
        </div>
        <div>
            <br>
            <br>
        </div>
        <div class="form-group owner">
            <label for="owner">Owner:</label>
            <input type="text" class="form-control" id="owner" required>
        </div>
        <div class="form-group CVV">
            <label for="cvv">CVV:</label>
            <input type="text" class="form-control" id="cvv" required>
        </div>
        <div class="form-group" id="card-number-field">
            <label for="cardNumber">Card Number:</label>
            <input type="text" class="form-control" id="cardNumber" required>
        </div>
        <div>
            <label>ExpirationDate:</label>
            <select
            required>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <select required>
                <option value="13"> 2013</option>
                <option value="14"> 2014</option>
                <option value="15"> 2015</option>
                <option value="16"> 2016</option>
                <option value="17"> 2017</option>
                <option value="18"> 2018</option>
                <option value="19"> 2019</option>
                <option value="20"> 2020</option>
                <option value="21"> 2021</option>
                <option value="22"> 2022</option>
            </select>
           

        </div>




        <button type="reset">Reset</button>
        <button type="submit">Submit</button>

    </form>



</body>

</html>
